<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoldPOS.4ba.ir</title>
  <script>
    // متن‌ها
    const titles = [
      "GoldPOS With 4BA — طلافروشی با فوربا",
      "ساخته شده با راسان دیزاین"
    ];
    let index = 0;

    // هر 5 ثانیه متن title تغییر می‌کند
    setInterval(() => {
      index = (index + 1) % titles.length;
      document.title = titles[index];
    }, 5000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Vazirmatn', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .glass { background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(6px); }
    .dir-rtl { direction: rtl; }
    table td, table th { padding: 0.5rem; }
    .small { font-size: 0.85rem; }
    @media print {
      body * { visibility: hidden; }
      #invoice, #invoice * { visibility: visible; }
      #invoice { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold">GoldPOS With 4BA — طلافروشی با فوربا</h1>
        <p class="text-sm text-slate-300">ساخته شده با راسان دیزاین </p>
      </div>
      <div class="flex items-center gap-3">
        <button id="toggleTheme" class="px-3 py-2 bg-slate-700 rounded-md small">تغییر تم</button>
        <button id="resetData" class="px-3 py-2 bg-red-600 rounded-md small">پاک کردن همه داده‌ها</button>
      </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- LEFT: Sale Form -->
      <section class="lg:col-span-2 glass p-5 rounded-2xl">
        <h2 class="text-xl font-semibold mb-3">فروش جدید</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block small mb-1">نام مشتری</label>
            <input id="customerName" class="w-full p-2 rounded-md bg-slate-800" placeholder="مثال: راسان سلطانی">
          </div>
          <div>
            <label class="block small mb-1">تاریخ</label>
            <input id="saleDate" type="datetime-local" class="w-full p-2 rounded-md bg-slate-800">
          </div>
          <div>
            <label class="block small mb-1">وزن (گرم)</label>
            <input id="weight" type="number" step="0.001" class="w-full p-2 rounded-md bg-slate-800" placeholder="مثال: 3.45">
          </div>
          <div>
            <label class="block small mb-1">عیار</label>
            <select id="karat" class="w-full p-2 rounded-md bg-slate-800">
              <option value="24">24</option>
              <option value="22">22</option>
              <option value="21">21</option>
              <option value="18" selected>18</option>
              <option value="14">14</option>
            </select>
          </div>
          <div>
            <label class="block small mb-1">قیمت  گرم طلای ۲۴ عیار(تومان)</label>
            <input id="pricePerGram" type="number" class="w-full p-2 rounded-md bg-slate-800" placeholder="0">
          </div>
          <div>
            <label class="block small mb-1">اجرت ساخت (٪)</label>
            <input id="makingPercent" type="number" class="w-full p-2 rounded-md bg-slate-800" placeholder="مثال: 10">
          </div>
          <div>
            <label class="block small mb-1">درصد سود فروشنده (%)</label>
            <input id="profitPercent" type="number" value="7" class="w-full p-2 rounded-md bg-slate-800">
          </div>
          <div>
            <label class="block small mb-1">مالیات (٪)</label>
            <input id="vatPercent" type="number" value="9" class="w-full p-2 rounded-md bg-slate-800">
          </div>
          <div class="md:col-span-2">
            <label class="block small mb-1">توضیحات / شماره فاکتور</label>
            <input id="note" class="w-full p-2 rounded-md bg-slate-800" placeholder="مثال: فروش عادی - فاکتور 123">
          </div>
        </div>
        <div class="mt-4 flex gap-3">
          <button id="calcPrice" class="px-4 py-2 bg-emerald-500 rounded-md font-semibold">محاسبه قیمت</button>
          <button id="saveSale" class="px-4 py-2 bg-indigo-600 rounded-md font-semibold">ثبت فروش</button>
          <button id="previewInvoice" class="px-4 py-2 bg-sky-500 rounded-md font-semibold">پیش‌نمایش فاکتور</button>
          <input type="file" id="importCsv" accept=".csv" class="px-3 py-2 bg-slate-700 rounded-md small">
        </div>
        
        <div id="resultCard" class="mt-5 p-4 bg-slate-900 rounded-lg border border-slate-700 hidden">
          <h3 class="font-semibold">جزئیات قیمت</h3>
          <div id="breakdown" class="mt-2 small text-slate-300"></div>
        </div>
      </section>

      <!-- RIGHT: Reports -->
      <aside class="glass p-5 rounded-2xl">
        <h2 class="text-lg font-semibold mb-3">گزارش</h2>
        <div class="space-y-3">
          <div class="bg-slate-800 p-3 rounded-md">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-sm text-slate-300">تراکنش‌ها</div>
                <div id="txnCount" class="text-xl font-bold">0</div>
              </div>
              <div>
                <button id="openTxns" class="px-3 py-1 bg-slate-700 rounded-md small">مشاهده</button>
              </div>
            </div>
          </div>
          <div class="bg-slate-800 p-3 rounded-md">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-sm text-slate-300">خلاصه فروش</div>
                <div id="summaryNet" class="text-xl font-bold">0 تومان</div>
              </div>
              <div>
                <button id="exportCsv" class="px-3 py-1 bg-slate-700 rounded-md small">خروجی CSV</button>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4 border-slate-700">
        <canvas id="salesChart" height="180"></canvas>
      </aside>
    </main>

    <!-- Transactions Modal -->
    <div id="modals" class="fixed inset-0 flex items-center justify-center p-4 pointer-events-none">
      <div id="txnsModal" class="max-w-4xl w-full pointer-events-auto hidden">
        <div class="bg-slate-900 rounded-xl p-5">
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-lg font-semibold">لیست تراکنش‌ها</h3>
            <button id="closeTxns" class="px-3 py-1 bg-slate-700 rounded-md">بستن</button>
          </div>
          <div class="overflow-auto max-h-72">
            <table class="w-full small text-right text-slate-200">
              <thead class="text-slate-300 text-sm">
                <tr>
                  <th>تاریخ و ساعت</th>
                  <th>مشتری</th>
                  <th>وزن</th>
                  <th>عیار</th>
                  <th>جمع قبل سود</th>
                  <th>سود</th>
                  <th>مالیات</th>
                  <th>مبلغ نهایی</th>
                </tr>
              </thead>
              <tbody id="txnsTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

          <!-- بخش پیش‌فاکتور -->
      <div id="invoice" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white text-black rounded-xl p-6 w-full max-w-xl overflow-auto">
          <button onclick="document.getElementById('invoice').classList.add('hidden')" class="mb-3 px-3 py-1 bg-red-500 rounded">بستن</button>
          <div id="invoiceContent"></div>
          <button onclick="window.print()" class="mt-3 px-4 py-2 bg-green-500 rounded">چاپ فاکتور</button>
        </div>
      </div>


    <footer class="mt-8 text-center text-slate-400 small">GoldPOS With 4BA ___ طلافروشی با فوربا ; <br> کلیه حقوق این وب اپلیکیشن متعلق به راسان دیزاین است</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const $ = id => document.getElementById(id);
const ls = { txns: 'gs_txns', price: 'gs_price' };
function currency(n){ return Number(n).toLocaleString('fa-IR'); }

let txns = JSON.parse(localStorage.getItem(ls.txns) || '[]');
$('pricePerGram').value = localStorage.getItem(ls.price) || 0;

function purityFactor(karat){ return Number(karat)/24; }

function compute({weight, karat, pricePerGram, makingPercent, profitPercent, vatPercent}){
    weight = Number(weight);
    pricePerGram = Number(pricePerGram);
    const purity = purityFactor(karat);
    const goldValue = weight * purity * pricePerGram;
    const makingTotal = goldValue * (Number(makingPercent)/100);
    const subtotal = goldValue + makingTotal;
    const profit = subtotal * (Number(profitPercent)/100);
    const beforeTax = subtotal + profit;
    const vat = beforeTax * (Number(vatPercent)/100);
    const total = Math.round(beforeTax + vat);

    // معادل گرم هر بخش
    const goldValueGram = (goldValue / pricePerGram).toFixed(3);
    const makingTotalGram = (makingTotal / pricePerGram).toFixed(3);
    const profitGram = (profit / pricePerGram).toFixed(3);
    const vatGram = (vat / pricePerGram).toFixed(3);
    const totalGram = (total / pricePerGram).toFixed(3);

    return { goldValue, makingTotal, subtotal, profit, beforeTax, vat, total, 
             goldValueGram, makingTotalGram, profitGram, vatGram, totalGram };
}

function readForm(){
    return {
        weight: $('weight').value || 0,
        karat: $('karat').value,
        pricePerGram: $('pricePerGram').value || 0,
        makingPercent: $('makingPercent').value || 0,
        profitPercent: $('profitPercent').value || 0,
        vatPercent: $('vatPercent').value || 0
    };
}

// محاسبه و نمایش breakdown با گرم
$('calcPrice').addEventListener('click', ()=>{
    const data = readForm();
    const res = compute(data);
    $('resultCard').classList.remove('hidden');
    $('breakdown').innerHTML = `
        <div>فی آبشده: ${currency(res.goldValue)} تومان (${res.goldValueGram} گرم)</div>
        <div>اجرت (${data.makingPercent}%): ${currency(res.makingTotal)} تومان (${res.makingTotalGram} گرم)</div>
        <div>جمع قبل سود: ${currency(res.subtotal)} تومان</div>
        <div>سود (${data.profitPercent}%): ${currency(res.profit)} تومان (${res.profitGram} گرم)</div>
        <div>مالیات (${data.vatPercent}%): ${currency(res.vat)} تومان (${res.vatGram} گرم)</div>
        <div class="font-bold text-lg">فی فروش: ${currency(res.total)} تومان (${res.totalGram} گرم)</div>
    `;
});

// ثبت فروش
$('saveSale').addEventListener('click', ()=>{
    const form = readForm();
    const res = compute(form);
    const sale = {
        id: Date.now(),
        date: $('saleDate').value || new Date().toISOString(),
        customer: $('customerName').value || 'عمومی',
        weight: Number(form.weight),
        karat: form.karat,
        subtotal: res.subtotal,
        profit: res.profit,
        vat: res.vat,
        total: res.total,
        note: $('note').value || ''
    };
    txns.push(sale);
    localStorage.setItem(ls.txns, JSON.stringify(txns));
    localStorage.setItem(ls.price, $('pricePerGram').value);
    updateUI();
    alert('فروش ثبت شد ✅');
});

// نمایش تراکنش‌ها
$('openTxns').addEventListener('click', ()=>{ $('txnsModal').classList.remove('hidden'); renderTxns(); });
$('closeTxns').addEventListener('click', ()=>{ $('txnsModal').classList.add('hidden'); });

function renderTxns(){
    $('txnsTable').innerHTML='';
    txns.slice().reverse().forEach(t=>{
        const tr = document.createElement('tr');
tr.innerHTML = `<td>${t.date}</td>
                <td>${t.customer}</td>
                <td>${t.weight} گرم</td>
                <td>${t.karat}</td>
                <td>${currency(t.subtotal)} (${(t.subtotal / $('pricePerGram').value / (t.karat/24)).toFixed(3)} گرم)</td>
                <td>${currency(t.profit)} (${(t.profit / $('pricePerGram').value / (t.karat/24)).toFixed(3)} گرم)</td>
                <td>${currency(t.vat)} (${(t.vat / $('pricePerGram').value / (t.karat/24)).toFixed(3)} گرم)</td>
                <td>${currency(t.total)} (${(t.total / $('pricePerGram').value / (t.karat/24)).toFixed(3)} گرم)</td>`;

        $('txnsTable').appendChild(tr);
    });
    $('txnCount').innerText = txns.length;
}

// خروجی CSV
$('exportCsv').addEventListener('click', ()=>{
    if(!txns.length){ alert('هیچ تراکنشی وجود ندارد'); return; }
    const rows = [['id','date','customer','weight','karat','subtotal','profit','vat','total','note']];
    txns.forEach(t=> rows.push([t.id,t.date,t.customer,t.weight,t.karat,t.subtotal,t.profit,t.vat,t.total,t.note]));
    const csv = rows.map(r=> r.join(',')).join('\n');
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv;charset=utf-8;'}));
    a.download = 'txns.csv'; a.click();
});

// پیش‌نمایش فاکتور با گرم
$('previewInvoice').addEventListener('click', ()=>{
    const form = readForm();          
    const res = compute(form);         

    const customer = $('customerName').value || 'عمومی';
    const gender = $('gender') ? $('gender').value : '';
    const nationalId = $('nationalId') ? $('nationalId').value : '';
    const date = $('saleDate').value ? new Date($('saleDate').value).toLocaleString() : new Date().toLocaleString();
    const note = $('note').value || '';

    $('invoiceContent').innerHTML = `
        <h2 class="text-2xl font-bold mb-4 text-center">فاکتور فروش طلا</h2>
        <div class="grid grid-cols-2 gap-2 mb-2">
            <div><strong>خریدار:</strong> ${customer} ${gender}</div>
            <div><strong>کد ملی:</strong> ${nationalId}</div>
            <div><strong>تاریخ:</strong> ${date.split(',')[0]}</div>
            <div><strong>ساعت:</strong> ${date.split(',')[1]}</div>
            <div class="col-span-2"><strong>توضیحات و شماره فاکتور:</strong> ${note}</div>
            <div><strong>نرخ روز (تومان):</strong> ${currency(form.pricePerGram)}</div>
            <div><strong>فی آبشده (تومان/گرم):</strong> ${currency(res.goldValue)} تومان (${res.goldValueGram} گرم)</div>
        </div>

        <hr class="my-2">

        <table class="w-full border border-slate-400 text-right small mb-2">
          <thead class="bg-slate-200 text-black">
            <tr>
              <th class="border border-slate-400 px-2">نوع طلا</th>
              <th class="border border-slate-400 px-2">عیار</th>
              <th class="border border-slate-400 px-2">گرم</th>
              <th class="border border-slate-400 px-2">اجرت</th>
              <th class="border border-slate-400 px-2">مبلغ کل</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-slate-400 px-2">.......</td>
              <td class="border border-slate-400 px-2">${form.karat}</td>
              <td class="border border-slate-400 px-2">${form.weight} گرم</td>
              <td class="border border-slate-400 px-2">${currency(res.makingTotal)} (${res.makingTotalGram} گرم)</td>
              <td class="border border-slate-400 px-2 font-bold">${currency(res.total)} (${res.totalGram} گرم)</td>
            </tr>
          </tbody>
        </table>

        <div class="text-right font-bold mt-2">
          <div>مالیات بر ارزش افزوده (${form.vatPercent || 0}٪): ${currency(res.vat)} (${res.vatGram} گرم)</div>
          <div class="text-lg mt-1">فی فروش: ${currency(res.total)} تومان (${res.totalGram} گرم)</div>
        </div>
    `;

    $('invoice').classList.remove('hidden');
});

function updateUI(){
    $('txnCount').innerText = txns.length;
    const totalSales = txns.reduce((s,t)=>s+(Number(t.total)||0),0);
    $('summaryNet').innerText = currency(totalSales)+' تومان';
}
updateUI();
</script>

  <!-- بخش پیش‌فاکتور -->

</body>
</html>
